---
    name: 'run_projman_filler'
    runner_type: 'remote-shell-cmd'
    description: 'run projman_filler on remote host'
    enabled: true
    entry_point: ''
    parameters:
      projman_env_var:
        type: string
        required: true
        secret: true
      projman_install_location:
        type: string
        required: true
      summary_destination:
        type: string
        required: true
      current_year:
        type: string
        required: true
      runfolder_name:
        type: string
        required: true
      cmd:
        default: 'export PROJMAN_DB={{projman_env_var}}; {{projman_install_location}} --force {{summary_destination}}/{{current_year}}/{{runfolder_name}}'
        secret: true

